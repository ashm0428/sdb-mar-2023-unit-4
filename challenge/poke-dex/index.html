<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="search-form" id="search-form-id">
        <input type="text" class="search-input" placeholder="Enter Pokemon" />
        <button class="submit-btn">Catch!</button>
      </form>

      <div class="card">
        <div class="card-header">
          <h1 class="name">Pokemon Name</h1>
          <h3 class="hp"><span>HP</span>Power</h3>
        </div>

        <div class="card-img">
          <img src="" id="pokemon-img" alt="Pokemon Picture" />
        </div>

        <div class="card-body">
          <div class="card-body-header">
            <h3>Ability</h3>
            <h2 class="ability"></h2>
          </div>

          <div class="paragraph">
            <p>
              Pokemon weighs <em><strong class="weight"></strong>lbs</em>
            </p>
          </div>
        </div>

        <div class="card-footer">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
